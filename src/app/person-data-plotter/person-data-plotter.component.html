<div class="max-w-screen-xl mx-auto p-4">
  <div class="flex items-start flex-wrap gap-4">
    <img
      *ngIf="imageUrl"
      [src]="imageUrl"
      alt="Passport Image"
      class="w-96 h-full object-cover rounded-lg shadow-md"
    />
    <div class="flex flex-col flex-1 space-y-4" *ngIf="data">
      <ng-container *ngFor="let entry of personEntries()">
        <label
          class="input input-bordered flex items-center gap-4 p-2 rounded-lg shadow-sm"
        >
          <span class="font-semibold text-blue-500">{{ entry[0] }}</span>
          <input
            type="text"
            [value]="entry[1]"
            class="grow text-white bg-black rounded-md p-2"
            [placeholder]="'Enter ' + entry[0]"
          />
        </label>
      </ng-container>
    </div>

    <div class="w-full bg-gray-900 px-8 py-4">
      {{ jsonData() }}
    </div>
    <div class="flex items-center justify-between w-full">
      <button
        (click)="downloadJSON()"
        class="rounded-md py-2 px-4 bg-blue-800 text-white"
      >
        Download JSON</button
      ><button
        (click)="downloadJSON()"
        class="rounded-md py-2 px-4 bg-blue-800 text-white"
      >
        Copy to clipboard
      </button>
    </div>
  </div>
</div>
