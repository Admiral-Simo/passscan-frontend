<div
  class="w-full mx-auto max-w-screen-xl flex gap-5 flex-col items-center justify-center my-20"
>
  <div
    class="border border-dashed w-full h-96 flex items-center justify-center bg-white dark:bg-slate-800"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="onBrowseClick()"
    [class.bg-slate-600]="isDragging"
  >
    <p class="text-black dark:text-white">Drag Drop Passport</p>
    <p class="text-black dark:text-white">OR</p>
    <p class="text-black dark:text-white">Click to Browse Passport</p>
    <input
      type="file"
      #fileInput
      style="display: none"
      (change)="onFileSelected($event)"
      accept=".pdf,.jpg,.jpeg,.png"
    />
  </div>
</div>
